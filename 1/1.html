<!DOCTYPE html>
<html>
<head>
    <title> Form Login </title>
    <script type="text/javascript" src="chartjs/Chart.js"></script>
</head>
<body>
    <form action="contact.php" method = "Post">
        <fieldset>
        <legend>Registrasi</legend>
        <p>
            <label>Nama Lengkap:</label>
            <input type="text" name = "Nama Lengkap" placeholder="Nama Lengkap..." /> 
        </p>
        <p>
            <label>Tempat Lahir:</label>
            <input type="text" name = "tempat lahir" placeholder="tempat lahir..." /> 
        </p>
        <p>
            <label>Tanggal Lahir:</label>
            <input type="date" name = "Tanggal" /> 
        </p>
        <p>
            <label>No. Hp:</label>
            <input type="number" name = "No Hp" /> 
        </p>
        <p>
            <label>Alamat:</label>
            <input type="text" name = "Alamat" /> 
        </p>
        <p>
            <label>Pendidikan Terakhir:</label>
            <select name = "Pendidikan Terakhir">
                <option value = "SMA">SMA</option>
                <option value = "S1">S1</option>
                <option value = "S2">S2</option>
                <option value = "S3">S3</option>
            </select> 
        </p>
        <p>
            <label> Agama:</label>
            <select name = "Agama">
                <option value = "Islam">Islam</option>
                <option value = "Kristen">kristen</option>
                <option value = "Hindhu">hindhu</option>
                <option value = "Budha">budha</option>
            </select> 
        </p>
        <p>
            <label> Hobi:</label>
            <select name = "Hobi">
                <option value = "Renang">renang</option>
                <option value = "Mancing">mancing</option>
                <option value = "Game">game</option>
                <option value = "Gibah">gibah</option>
                <option value = "Programming">programming</option>
            </select> 
        </p>
        <p>
            <input type = 'submit' name="submit" value="Submit" />
        </p>
        </fieldset>
    </form>
        
</body>
</html>
